<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1 style="text-align:center;">CLOUD BASED AI CHATBOT PLATFORM</h1>
    </header>
    <div class="menu-bar">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#services">SERVICES</a>
        <a href="#contact">CONTACT</a>
    </div>
    <div class="chat-container">
        <div id="chatbox">
            <div class="bot-message"><b>Bot :</b> Hello! How can I help you?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" autocomplete="off" placeholder="Type a message...">
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatForm = document.getElementById('chat-form');
        const chatbox = document.getElementById('chatbox');

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.innerHTML = `<strong>User:</strong> ${userInput}`;
            chatbox.appendChild(userMessage);

            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `user_input=${encodeURIComponent(userInput)}`
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement('div');
                botMessage.className = 'bot-message';
                botMessage.innerHTML = `<strong>Bot:</strong> ${data.response}`;
                chatbox.appendChild(botMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            });

            document.getElementById('user-input').value = '';
        });
    </script>
</body>
</html>
